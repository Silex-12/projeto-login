<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/MediaQuery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)!. faca o login para acessar sua conta.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons md-dark">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required> 
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span class="material-icons md-dark">vpn_key</span>
                        <input type="password" name="password" id="ipassword" autocomplete="current-password" required placeholder="sua senha" minlength="8" maxlength="20">
                        <label for="ipassword"></label>
                    </div>
                    <input type="submit" value="Entrar!!!">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-icons md-dark">mail</span></a>  
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
